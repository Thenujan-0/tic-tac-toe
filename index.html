<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="d-flex flex-column" style="min-height:100vh"> 
      <div class="topbar w-100 ">
        <div class="navbar navbar-light bg-white  navbar-expand-sm">
          <div class="container-fluid">
            <a href="#" class="navbar-brand ms-auto me-auto"><span>Tic</span> <span>Tac</span> <span>Toe</span></a>
          </div>

        </div>
        <div class="scoreBoard my-3 d-flex align-items-center justify-content-between">
          <div class="player-o-scoreboard d-flex align-items-center ">
            <div class="playerO name d-flex align-items-center justify-content-between">
              <p class="mb-0">Player O</p>
              <button class="btn btn-playAgain"></button>
            </div>
            <div class="spacer"></div>
            <div class="playerO score">0</div>
          </div>
          <div class="player-x-scoreboard d-flex align-items-center">
            <div class="playerX name d-flex align-items-center justify-content-between">
              <p class="mb-0">Player X</p>
              <button class="btn btn-playAgain"></button>
            </div>
            <div class="spacer"></div>
            <div class="playerX score">0</div>


          </div>
        </div>
        <div class="topbarBorder"></div>
      </div>

      <div class="fs-0 win my-3 p-md-3 p-2 text-white rounded w-100 d-flex flex-column align-items-center" style="z-index:3">
        <p class="fs-1 text-center">Player O won</p>
        <button class="btn winBtn fs-0">Play again</button>
      </div>

      <p class="text-center">Current Player is : <span id="currentPlayer"></span></p>

      <main class="icon flex-grow-1 d-flex align-items-center flex-column justify-content-center position-relative">
        <div id="horizontalWin" class="winbar position-absolute  top-50 start-50 opacity-50" style="display:none"></div>
        <div id="verticalWin" class="winbar position-absolute  start-50 opacity-50" style="display: none;"></div>
        <div id="mainDiagonalWin" class="winbar position-absolute opacity-50" style="display:none"></div>
        <div id="secondDiagonalWin" class="winbar position-absolute opacity-50" style="display:none"></div>

      </main>
    </div>
    <div class="overlay position-absolute top-50 start-50 translate-middle bg-dark vh-100 vw-100 opacity-50" style="z-index:2 ;display: none;"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
